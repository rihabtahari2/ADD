<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stacked Area Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-md-6">
            <div class="bg-white rounded text-center">
                <div class="d-flex align-items-center justify-content-between mb-4">
                </div>
                <h6 class="mb-0">Stacked Area Chart</h6>
                <canvas id="my9Chart"></canvas>
            </div>
        </div>
    </div>
  </div>

  <script>
    // Données pour le diagramme
    const data = {
      labels: ['A', 'B', 'C', 'D'],
      datasets: [
        {
          label: 'Groupe 1',
          data: [20, 35, 30, 35],
          backgroundColor: 'rgba(255, 99, 132, 0.5)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1
        },
        {
          label: 'Groupe 2',
          data: [25, 32, 34, 20],
          backgroundColor: 'rgba(54, 162, 235, 0.5)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }
      ]
    };

    // Configuration du diagramme
    const config = {
      type: 'line',
      data: data,
      options: {
        plugins: {
          title: {
            display: true,
            text: 'Stacked Area Chart'
          }
        },
        scales: {
          x: {
            stacked: true,
            title: {
              display: true,
              text: 'Catégories'
            }
          },
          y: {
            stacked: true,
            title: {
              display: true,
              text: 'Valeurs'
            }
          }
        }
      }
    };

    // Création du diagramme
    var my9Chart = new Chart(
      document.getElementById('my9Chart'),
      config
    );
  </script>
</body>
</html>
